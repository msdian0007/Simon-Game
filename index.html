<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <!-- boot strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font style -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    
</head>
<body>
    <h1 class="big_title ">Press <span class="text-info">START</span> button to Start the Game</h1>
    <div class="container">
        <div class="row-cols-sm-2 row_1">
            <div type="button" id="green" class="bttn green">

            </div>
            <div type="button" id="red" class="bttn red">

            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="start_button">START</button>
        </div>
        <div class="row_2 row-cols-sm-2">
            <div type="button" id="yellow" class="bttn yellow">

            </div>
            <div type="button" id="blue" class="bttn blue">

            </div>
        </div>
        <div class="d-flex justify-content-end">
            <h5 class="footerInfo">Made for &#128155; by &#x1F341;</h5>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/index.js"></script>
</body>
</html>
